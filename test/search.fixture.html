<!--
    Compare the fixture to the actual web page. Note how the fixture _distills_ the content to just the essential
    elements for the app. This is why they are copies. The web page can be laid out or redesigned as much as you like,
    but as long as the elements remain the same, this fixture will remain valid.

    Of course, if the functionality changes to the point that the controller JavaScript needs to also change, then the
    fixture would have to be revised.
-->
<input type="text" id="search-term">
<button id="search-button" disabled></button>

<div class="result-container"></div>

<div class="dropdown align-middle">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
        Select Role
    </button>
    <div class="dropdown-menu">
        <a class="dropdown-item champ-role-selector" id="dropdownSupport">Support</a>
        <a class="dropdown-item champ-role-selector" id="dropdownADC">ADC</a>
        <a class="dropdown-item champ-role-selector" id="dropdownMid">Mid</a>
        <a class="dropdown-item champ-role-selector" id="dropdownJungle">Jungle</a>
        <a class="dropdown-item champ-role-selector" id="dropdownTop">Top</a>
    </div>
</div>

<div class="row result-container">
</div>

<button id="search-button" class="btn btn-primary" disabled>Itemize_Me!</button>

    <tbody>
        <tr>
            <th scope="row">Top</th>
            <td><img class="champ-img-performance" id="topBestImg"/>

                <div id="topBest" class="win win-rate"></div>
            </td>
            <td><img class="champ-img-performance" id="topWorseImg"/>

            </td>
        </tr>
        <tr>

        </tr>
        <tr>

        <tr>

</table>
